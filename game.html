<html>
    <head>
        <title>Pickup</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://parse.com/downloads/javascript/parse-1.5.0.js"></script>
    </head>
    <body id="game_page">
        <img src="./img/pickup-logo.png" id="logo">
        <img src="./img/logout.png" id="logout">
        <p class="rankingCont"><span id="rank"></span>pts</p>
        <p id="showUsername"></p>
            
            
        <div id="game_box" class="white_box">
            <div id="left_box">
                <h2 id="game_title"><span id="sport"></span> @ <span id="location"></span></h2>
                <h2 id="time"></h2>
                <p id="details"></p>
            </div>
            <div id="right_box">
                <h2 id="roster"> Roster </h2>
                <div id="players">
                    <p id="playerstemplate"></p>
                </div>
                <button id="joingame">JOIN</button>
                <button id="reportscore">COMPLETE</button>
            </div>
        </div>
        

        
        
        
        <!--Report score box-->
        <div id="overlay">
            <div id="score_modal" class="modal">
                <h3>REPORT SCORE</h3>
                <p>Report score only available for single users at this time</p>
                <form id="scoreform">
                    <label>Winner:</label><input id="winner" type="text"> <br>
                    <label>Loser:</label><input id="loser" type="text">
                    <input id="submit" type="submit">
                </form>
            </div>
        </div>
        
        
        
        
        
        
        <script src="./js/controller.js"></script>
        <script src="./js/gameController.js"></script>

    </body>
</html>
