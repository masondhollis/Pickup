<html>
    <head>
        <title>Pickup</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://parse.com/downloads/javascript/parse-1.5.0.js"></script>
    </head>
    <body>
        <div id="game_info">
            <p id="sport"></p>
            <p id="location"></p>
            <div id="players">
                <h3>Current Players</h3>
                <p id="playerstemplate"></p>
                <!-- Naa, make this say something if there are no current players. Check "populate other players" in the gameController -->
            </div>
            <button id="joingame">JOIN GAME</button>
            <!-- hidden on load unless user is owner -->
            <button id="reportscore">REPORT SCORE</button>
        </div>
        
        
        
        <!--Report score box-->
        <div id="overlay">
            <div id="score_modal" class="modal">
                <h3>REPORT SCORE</h3>
                <p>Report score only available for single users at this time</p>
                <form id="scoreform">
                    <label>Winner:</label><input id="winner" type="text"> <br>
                    <label>Loser:</label><input id="loser" type="text">
                    <input id="submit" type="submit">
                </form>
            </div>
        </div>
        
        
        
        
        
        
        <script src="./js/controller.js"></script>
        <script src="./js/gameController.js"></script>

    </body>
</html>
