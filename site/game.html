<html>
    <head>
        <title>Pickup</title>
        <link rel="stylesheet" media="screen and (min-width: 800px) and (min-device-width: 800px)" href="css/style.css" />
        <link rel="stylesheet" media="screen and (max-device-width: 800px)" href="css/mobile.css" />
        <link rel="stylesheet" media="screen and (max-width: 800px)" href="css/mobile.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://parse.com/downloads/javascript/parse-1.5.0.js"></script>
    </head>
    <body id="game_page">
        <img src="./img/pickup-logo.png" id="logo">
        <img src="./img/logout.png" id="logout">
        <!--p class="rankingCont"><span id="rank"></span>pts</p-->
        <p id="showUsername"></p>
            
            
        <div id="game_box" class="white_box">
            <div id="left_box">
                <h2 id="game_title"><span id="sport"></span> @ <span id="location"></span></h2>
                <h2 id="time"></h2>
                <p id="details"></p>
            </div>
            <div id="right_box">
                <h2 id="roster"> Roster </h2>
                <div id="players">
                    <p id="playerstemplate"></p>
                </div>
                <button id="joingame">JOIN</button>
                <button id="reportscore">COMPLETE</button>
            </div>
        </div>
        

        
        
        
        <!--Report score box-->
            <div id="scorebox" class="white_box">
                <h2>REPORT GAME RESULTS</h2>
                <p>Choose the players on the winning team.</p>
                <form id="scoreform">
                    <div id="names">
                        
                    </div>
                    <input id="submit" type="submit">
                </form>
                
                <!--form id="scoreform">
                    <label>Winner: </label><select id="winner"></select>
                    <label>Loser: </label><select id="loser"></select>
                    <input id="submit" type="submit">
                </form-->
            </div>
            
            
        
        
        
        
        
        
        <script src="./js/controller.js"></script>
        <script src="./js/gameController.js"></script>

    </body>
</html>
