<html>
    <head>
        <title>Pickup</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://parse.com/downloads/javascript/parse-1.5.0.js"></script>
    </head>
    <body id="dashboard">
        <img src="./img/pickup-logo.png" id="logo">
        <img src="./img/logout.png" id="logout">
        <img src="./img/plus.png" id="plus" class="new_game">
        
        
        <div id="current_games" class="game_container">
            <h2>Games Near You</h2>
            <table id="gametemplate" sortable>
                <tr id="table_titles">
                    <th></th>
                    <th>Players</th>
                    <th>Start Time</th>
                    <th>Intensity</th>
                </tr>
            </table>
        </div>
        
        <div id="your_games" class="game_container">
            <h2>Your Games</h2>
            <table id="yourgametemplate">
                <tr>
                    <th></th>
                    <th>Players</th>
                    <th>Start Time</th>
                    <th>Intensity</th>
                </tr>
            </table>
            <button id="new_game" class="new_game">NEW GAME</button>
        </div>
        <p id="rankingCont"><span id="rank"></span>pts</p>
        
        
        
        <!-- Hidden on load -->
        <div id="overlay">
            <div id="create_game" class="modal">
                <h3>Create Game</h1>
                <form id="creategameform">
                    <input id="sport" type="text" placeholder="sport">
                    <input id="location" type="text" placeholder="location">
                    <input id="time" type="text" placeholder="time (4:00PM)">
                    <input id="intensity" type="text" placeholder="intensity">
                        
                    <!-- Naa - Research best way to get time of game.
                        Needs to be in the same format as parse time.
                        See "save games" section in controller.js for how we send it to parse. -->
                        
                    <input type="submit">
                </form>
            </div>
        </div>
        <script src="./js/controller.js"></script>
        <script src="./js/dashboardController.js"></script>
    </body>
</html>
