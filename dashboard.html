<html>
    <head>
        <title>Pickup</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://parse.com/downloads/javascript/parse-1.5.0.js"></script>
    </head>
    <body>
        <div id="current_games">
            <h2>Current Games</h2>
            <p id="gametemplate"></p>
        </div>
        <div id="your_games">
            <h2>Your Games</h2>
            <p id="yourgametemplate"></p>
        </div>
        <button id="create_game">Create Game</button>
        
        
        
        <!-- Hidden on load -->
        <div id="overlay">
            <div id="create_game" class="modal">
                <h3>Create Game</h1>
                <form id="creategameform">
                    <input id="sport" type="text" placeholder="sport">
                    <input id="location" type="text" placeholder="location">
                        
                    <!-- Naa - Research best way to get time of game.
                        Needs to be in the same format as parse time.
                        See "save games" section in controller.js for how we send it to parse. -->
                        
                    <input type="submit">
                </form>
            </div>
        </div>
        <script src="./js/controller.js"></script>
    </body>
</html>
