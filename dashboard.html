<html>
    <head>
        <title>Pickup</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://parse.com/downloads/javascript/parse-1.5.0.js"></script>
    </head>
    <body id="dashboard">
        <img src="./img/pickup-logo.png" id="logo">
        <img src="./img/logout.png" id="logout">
        <img src="./img/plus.png" id="plus" class="new_game">
        <p id="showUsername"></p>
        
        
        <div id="current_games" class="white_box">
            <h2>Games Near You</h2>
            <table id="gametemplate" sortable>
                <tr id="table_titles">
                    <th></th>
                    <th>Players</th>
                    <th>Start Time</th>
                    <th>Intensity</th>
                </tr>
            </table>
            <p class="nogames">There are no games in your area, start your own!</p>
        </div>
        
        <div id="your_games" class="white_box">
            <h2>Your Games</h2>
            <table id="yourgametemplate">
                <tr>
                    <th></th>
                    <th>Players</th>
                    <th>Start Time</th>
                    <th>Intensity</th>
                </tr>
            </table>
            <p class="nogames">You have not created any games. Join other players or start your own!</p>
            <button id="new_game" class="new_game">NEW GAME</button>
        </div>
        <p class="rankingCont"><span id="rank"></span>pts</p>
        
        
        
        <!-- Hidden on load -->
            <div id="create_game" class="white_box">
                <h2>Create Game</h2>
                <form id="creategameform">
                    <div id="left">
                        <label>Sport</label><input id="sport" type="text" placeholder="ex: Basketball"><br>
                        <label>Location</label><input id="location" type="text" placeholder="South IM"><br>
                        <label>Time</label><input id="time" type="text" placeholder="4:00PM"><br>
                        <label>Intensity</label><input id="intensity" type="text" placeholder="Chill"><br>
                    </div>
                    <label id="detailslabel">Details</label><textarea id="details" placeholder="Add more info"></textarea>

                    <!-- Naa - Research best way to get time of game.
                        Needs to be in the same format as parse time.
                        See "save games" section in controller.js for how we send it to parse. -->
                        
                    <button type="submit" id="creategame">CREATE</button>
                </form>
            </div>
        <script src="./js/controller.js"></script>
        <script src="./js/dashboardController.js"></script>
    </body>
</html>
